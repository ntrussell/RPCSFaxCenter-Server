version: '3'

services:
  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - ./Database/configdb:/data/configdb
      - ./Database/db:/data/db
  vapor:
    image: bludesign/faxserver:latest
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./Public:/FaxServer/Public
      - ./Resources:/FaxServer/Resources
    environment:
        - MONGO_HOST=mongo
        - MONGO_PORT=27017
        - VAPOR_HOST=44.232.154.207
